<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://hornvanhong.github.io/JongNham/Pages/contact.css" />
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="container">
      <article class="Header">
        <div id="div-contain">
          <img class="logo" src="./Images/logowhite.png" alt="Logo" />
          <h1>Contact for Any Query</h1>
          <img class="logo" src="./Images/logowhite.png" alt="Logo" />
        </div>
      </article>
      <article class="middle">
        <!-- Map Section -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.7729623170167!2d104.8895005733909!3d11.56812704409543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109519fe4077d69%3A0x20138e822e434660!2z4Z6f4Z624Z6A4Z6b4Z6c4Z634Z6R4Z-S4Z6Z4Z624Z6b4Z-Q4Z6Z4Z6X4Z684Z6Y4Z634Z6T4Z-S4Z6R4Z6X4Z-S4Z6T4Z-G4Z6W4Z-B4Z6J!5e0!3m2!1skm!2skh!4v1730264150107!5m2!1skm!2skh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- Form Section -->
        <form class="contact-form">
          <div style="display: flex; flex-direction: column">
            <div style="display: flex; width: 700px; gap: 10px">
              <label for="name">Your Name</label>
              <input type="text" id="name" placeholder="Your name" />
              <label for="email">Your Email</label>
              <input type="email" id="email" placeholder="Your email" />
            </div>
            <div>
              <label for="request">Request</label>
              <input type="text" id="request" placeholder="Request" />
              <label for="feedback">Feedback</label>
              <textarea id="feedback" placeholder="Feedback"></textarea>
              <button type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </article>
    </div>
  </body>
</html>
