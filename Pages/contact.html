<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://hornvanhong.github.io/JongNham/Pages/contact.css" />
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="container">
      <article class="Header">
        <div id="div-contain">
          <img class="logo" src="./Images/logowhite.png" alt="Logo" />
          <h1>Contact for Any Query</h1>
          <img class="logo" src="./Images/logowhite.png" alt="Logo" />
        </div>
      </article>
      <article class="middle">
        <!-- Map Section -->
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
          frameborder="0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>

        <!-- Form Section -->
        <form class="contact-form">
          <div style="display: flex; flex-direction: column">
            <div style="display: flex; width: 700px; gap: 10px">
              <label for="name">Your Name</label>
              <input type="text" id="name" placeholder="Your name" />
              <label for="email">Your Email</label>
              <input type="email" id="email" placeholder="Your email" />
            </div>
            <div>
              <label for="request">Request</label>
              <input type="text" id="request" placeholder="Request" />
              <label for="feedback">Feedback</label>
              <textarea id="feedback" placeholder="Feedback"></textarea>
              <button type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </article>
    </div>
  </body>
</html>
